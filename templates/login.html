{% extends 'home.html' %}
{% block body %}
<html class="htm">
<body class='carres'>
    <div class="form">
        <span class="form_title">Log in</span>
        <form action="login" method="POST">
            {% csrf_token %}
        <div class="form_input">
        <i class="ri-user-line"></i>
        <input type="text" id="username" name="username" placeholder="Name"> <span class="bar"></span>
        </div>
        <div class="form_input">
        <i class="ri-lock-line"></i>
        <input type="password" id="password" name="password" placeholder="Password">
        <span class="bar"></span>
        </div>
        <button type="submit" class="form_button">Sign up</button>
        <span class="form_switch">
        Don't have an account? <a href="register">Register</a>
        </span>
        </form>
        </div>
    </div>
</body
{% endblock body %}
</html>
