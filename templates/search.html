      <div class="card shadow-sm">

          <p class="card-text">{{cars.desc}}</p>

            <div class="btn-group" >

              <a href="shop">
              {% else %}
              <a href="register">
              {% endif %}
              <button type="button" class="btn btn-sm btn-outline-secondary">{{cars.name}}</button>
            </a>
            </div>
            {% if cars.offer %}
            <img src="static\pics\offer3.png" alt="" height="55"> 
            {% endif %}
